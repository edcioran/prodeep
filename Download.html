<html lang="en">

<head>

        <link rel="stylesheet" href="/src/modules_ref/iconoir.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Prodeep Institute</title>

<body>
    <div class="template" data-name="template_navbar" data-parameters=""></div>

    <section class="flex flex-col px-[35px] mt-[100px] gap-6 mb-12">
        <div class="absolute top-0 right-0 left-0 h-[270px] bg-blue-100 -z-10"></div>
        <img src="./src/img/illustrations/bankdeal.svg" alt="bankdeal">
        <h1>Terima kasih!</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nemo vel distinctio animi nostrum.</p>
        <a id="file-link" class="flex items-center gap-1 underline text-blue-700" href=""><i
                class="text-[18px] iconoir-download"></i>Klik disini untuk unduh publikasi</a>
    </section>


    <div class="template" data-name="template_footer" data-parameters=""></div>


    <script type="module" src="./public/js/script.js"></script>
    <script src="/public/js/Templates.js"></script>
    <script src="/public/js/navbar.js"></script>
    <script>
        const fileLink = document.querySelector('#file-link')
        const url = window.location.href
        if (url.indexOf('?') != -1) {
            const id = url.substring(url.indexOf('?') + 4, url.length)
            
            fetch('https://docs.google.com/spreadsheets/d/1QK-KwhJHW78aVsX4er4x9bufq9k7_OP2YGH1UJU7TLc/gviz/tq?')
            .then(res => res.text())
            .then(rep => {
                const data = JSON.parse(rep.substring(47).slice(0, -2))
                const link= data.table.rows[id].c[4].v
                fileLink.href = link
            })
        } else window.location.href = "/index.html"
    </script>
</body>

</html>
