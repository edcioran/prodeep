<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="/src/modules_ref/iconoir.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Kontak â€“ Prodeep Institute</title>
</head>

<body>
    <div class="template" data-name="template_navbar" data-parameters=""></div>

    <section class="flex flex-col px-[35px] mt-[100px] gap-6 mb-12">
        <div class="absolute top-0 right-0 left-0 h-[270px] bg-blue-100 -z-10"></div>
        <img src="./src/img/illustrations/bankdeal.svg" alt="bankdeal">
        <h1>Hubungi kami</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nemo vel distinctio animi nostrum.</p>
        <form action="" class="flex flex-col gap-3" name="contact-form">
            <div class="flex gap-2">
                <div class="flex flex-col gap-2">
                    <label for="namadepan">Nama depan</label>
                    <input type="text" name="namadepan" class="w-full" autocomplete="off">
                </div>
                <div class="flex flex-col gap-2">
                    <label for="namabelakang">Nama belakang</label>
                    <input type="text" name="namabelakang" class="w-full" autocomplete="off">
                </div>
            </div>
            <div class="flex flex-col gap-2">
                <label for="wa">No. WhatsApp</label>
                <div class="flex items-stretch">
                    <div class="border-2 border-r-0 rounded-l flex items-center px-3 bg-gray-100">
                        <span class="text-gray-500">+62</span>
                    </div>
                    <input type="number" name="wa" class="block rounded-l-none w-full" placeholder="8765432121"
                        autocomplete="off">
                </div>
            </div>
            <div class="flex flex-col gap-2">
                <label for="email">Email</label>
                <div class="relative">
                    <input type="email" name="email" class="w-full pl-9" autocomplete="off"
                        placeholder="example@mail.com">
                    <i class="iconoir-mail text-[20px] text-gray-400 block absolute top-[27%] left-3"></i>
                </div>
            </div>
            <div class="flex flex-col gap-2">
                <label for="pesan">Pesan</label>
                <textarea name="pesan" id="pesan" cols="30" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Kirim pesan</button>
        </form>
    </section>

    <div class="template" data-name="template_footer" data-parameters=""></div>
    <script type="module" src="./public/js/script.js"></script>
    <script src="/public/js/Templates.js"></script>
    <script src="/public/js/navbar.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw7mstJrtbnNLmooAxBy7J2AP_mUYRCVnTW1H6Qo8Uv522hbJrmSnfxA2mNyzSWc5wj/exec'
        const form = document.forms['contact-form']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => window.location.href = "/Pesan-diterima.html")
                .catch(error => {
                    const errorMessage = `
                <div class="flex gap-5 items-center border rounded px-4 py-3 shadow-sm bg-red-50">
                    <i class="iconoir-wifi-off text-[18px] text-red-800"></i>
                    <span class="text-red-800">Maaf, terjadi kesalahan :(</span>
                </div>
                `
                    where.innerHTML += errorMessage
                })
        })
    </script>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</body>

</html>
